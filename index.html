<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذكاء: التحدي المطوّر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="game-content">
            <h1>لعبة الذكاء: التحدي المطوّر</h1>

            <!-- شاشة البداية -->
            <div id="start-screen" class="screen active">
                <div class="instructions">
                    <p>مرحباً بك في التحدي المطوّر!</p>
                    <p>تحتوي اللعبة على 3 مراحل: المنطق، الذكاء البصري، السرعة.</p>
                    <p>اختر الإجابة الصحيحة لتحصل على النقاط.</p>
                    <p>استعد للمرح والتحدي!</p>
                </div>
                <button id="start-btn" class="btn">ابدأ التحدي</button>
            </div>

            <!-- شاشة اللعبة -->
            <div id="game-screen" class="screen">
                <div class="game-header">
                    <div class="score">النقاط: <span id="score-value">0</span></div>
                    <div class="timer">الوقت: <span id="timer-value">60</span> ثانية</div>
                    <div class="stage">المرحلة: <span id="stage-number">1</span></div>
                </div>

                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>

                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
                <div id="result-message" class="result-message"></div>
            </div>

            <!-- شاشة النهاية -->
            <div id="end-screen" class="screen">
                <h2 class="end-title">انتهى التحدي!</h2>
                <div class="final-score">
                    حصلت على <span id="final-score">0</span> نقطة من أصل <span id="total-score">0</span>
                </div>
                <div id="performance" class="performance"></div>
                <div class="celebration" id="celebration"></div>
                <button id="restart-btn" class="btn">العب مرة أخرى</button>
            </div>
        </div>
    </div>

    <!-- صوتيات وموسيقى -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="background-music" src="sounds/background.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
